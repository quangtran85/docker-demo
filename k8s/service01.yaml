apiVersion: v1
kind: Service
metadata:
  name: demo-service01
  labels:
    app: demo
spec:
  ports:
  - name: service01-service-port
    protocol: TCP
    port: 3100
    targetPort: http-web-svc1
  selector:
    app: demo
    tier: backend
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-service01
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demo
      tier: backend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: demo
        tier: backend
    spec:
      containers:
      - image: qtmsm/service01:v1.0.1
        name: backend
        ports:
        - containerPort: 3000
          name: http-web-svc1

