apiVersion: v1
kind: Service
metadata:
  name: demo-service02
  labels:
    app: demo
spec:
  ports:
  - name: service02-service-port
    protocol: TCP
    port: 3200
    targetPort: http-web-svc2
  selector:
    app: demo
    tier: backend
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-service02
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demo
      tier: backend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: demo
        tier: backend
    spec:
      containers:
      - image: qtmsm/service02:v1.0.2
        name: backend
        ports:
        - containerPort: 3000
          name: http-web-svc2
        env:
        - name: SRV1_HOST
          value: "demo-service01:3100"

